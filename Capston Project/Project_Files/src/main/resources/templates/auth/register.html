<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register | Unified Travel System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --button-gradient: linear-gradient(to right, #ff9966, #ff5e62);
            --glass-white: rgba(255, 255, 255, 0.85);
            --text-dark: #2d3748;
            --text-light: #718096;
            --sky-bg: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--sky-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Animated Clouds Background */
        .cloud {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0.6;
            filter: blur(8px);
            animation: float 25s infinite linear;
            z-index: -1;
        }

        .cloud:nth-child(1) { width: 200px; height: 200px; top: 10%; left: -20%; animation-duration: 35s; }
        .cloud:nth-child(2) { width: 300px; height: 300px; top: 50%; right: -20%; animation-duration: 45s; animation-direction: reverse; }
        .cloud:nth-child(3) { width: 150px; height: 150px; bottom: 10%; left: 20%; animation-duration: 30s; opacity: 0.4; }

        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(20px, 20px); }
            100% { transform: translate(0, 0); }
        }

        .register-container {
            background: var(--glass-white);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 40px 45px;
            width: 400px;
            border-radius: 24px;
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.1),
                0 1px 3px rgba(255, 255, 255, 0.5) inset;
            transform: translateY(0);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            border: 1px solid rgba(255,255,255,0.6);
        }

        .register-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.12);
        }

        .register-container h2 {
            text-align: center;
            margin: 0 0 5px 0;
            color: var(--text-dark);
            font-weight: 600;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 25px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            color: var(--text-dark);
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 15px 15px;
            background: #f7fafc;
            border: 2px solid #edf2f7;
            border-radius: 12px;
            font-size: 15px;
            color: var(--text-dark);
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            background: #fff;
            border-color: #a1c4fd;
            box-shadow: 0 0 0 4px rgba(161, 196, 253, 0.2);
        }

        button {
            width: 100%;
            padding: 16px;
            background: var(--button-gradient);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(255, 94, 98, 0.2);
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px rgba(255, 94, 98, 0.3);
            filter: brightness(1.05);
        }

        .links {
            margin-top: 25px;
            text-align: center;
            font-size: 14px;
        }

        .links p {
            color: var(--text-light);
            margin: 0;
        }

        .links a {
            text-decoration: none;
            color: #ff5e62;
            font-weight: 600;
            transition: color 0.2s;
        }

        .links a:hover {
            color: #e04448;
            text-decoration: underline;
        }

        .message {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            padding: 12px;
            border-radius: 10px;
            background-color: #fff5f5;
            color: #c53030;
            border: 1px solid #feb2b2;
        }

        .travel-icon {
            font-size: 40px;
            text-align: center;
            margin-bottom: 5px;
            display: block;
            background: var(--button-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>

    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>

    <div class="register-container">
        <span class="travel-icon">âœˆ</span>
        <h2>Join the Journey</h2>
        <div class="subtitle">Create your account to start exploring.</div>

        <div th:if="${param.error}" class="message">
            Registration failed. Please try again.
        </div>

        <form th:action="@{/auth/register}" method="post">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="name" placeholder="Ex: Hazel Valencia" required>
            </div>
            
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="name@example.com" required>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Create a strong password" required>
            </div>
            
            <button type="submit">Create Account</button>
        </form>
        
        <div class="links">
            <p>Already have an account?
                <a th:href="@{/auth/login}">Log In</a>
            </p>
        </div>
    </div>

</body>
</html>
